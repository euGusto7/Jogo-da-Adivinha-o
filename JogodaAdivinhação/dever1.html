<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onLoad='gerarNumeroSecreto()'>
    <main id="tela-inicial">
        <div id='titulo'><h1>JOGO DA ADIVINHAÇÃO</h1></div>
        <p class='centro' id='dica'>ADIVINHE O NÚMERO SECRETO ENTRE 1 e 100!</p>
        <section class="conteudos">
            <input
                type="number"
                step="1"
                min="1"
                max="100"
                name="inputNumero"
                id="inputNumero"
                class="input animar"
                onBlur="validarNumeroDigitado(this.value)"
                onClick="tocarMusicaDeFundo(); ativarBtnChutar()"
            />
            <button
                id='btnChutar'
                class='botao'
                onClick="jogar()"    
            >Sortear</button>
            <br>
        </section>
        <p class='centro' id='aviso'></p>
    </main>

<!-- AUDIO musica de fundo -->
<audio preload autoplay loop
    id="musicaDeFundo"
    src="assets/abertura-the-mentalist.mp3"></audio>

    <!-- LINK PARA O JS EXTERNO -->
    <script src="dever.js"></script>
</body>
</html>
